<polymer-element name="articles-home" attributes="articles">
  <template>
    <div content >
      <template repeat="{{article in articles}}">
        <div class="listItem">
          <h2>{{article.title}}</h2>
          <div layout horizontal>
            <a is="app-states-anchor" stateId="view-article-sate" params="{{ {articleId: article.id, cool: 'sadsad'} }}">View</a>
            <span>&nbsp;|&nbsp;</span>
            <a is="app-states-anchor" stateId="edit-article-sate" params="{{ {articleId: article.id} }}">Edit</a>
          </div>
        </div>

      </template>
    </div>
    <place-holder id="manage-article-holder">


    </place-holder>

  </template>

  <script>
  Polymer({

    created: function() {
    },

    domReady: function() {

    }
  });
  </script>
</polymer-element>
