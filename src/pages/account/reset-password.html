<polymer-element name="reset-password" noscript>
  <template>
    <div content >
      <form>
        <paper-input-decorator label="Your Name">
            <input is="core-input">
        </paper-input-decorator>

        <paper-input-decorator label="Your e-mail address">
            <input is="core-input">
        </paper-input-decorator>


          <paper-button raised>Reset it!</paper-button> or <a is="app-states-anchor" stateId="show-phone-numbers-state">Use our phone numbers</a>
      </form>
    </div>
      <div content>
        <place-holder flex id="phone-numbers"></place-holder>
      </div>


  </template>
</polymer-element>
