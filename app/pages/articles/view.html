<polymer-element name="articles-view" attributes="urlParams model">
  <template>
    <paper-action-dialog id="dialog" heading="Article {{article.id}}" transition="core-transition-top" style="background-color: #fff;width:90%" layered="false" autoCloseDisabled>

      <h2>{{article.title}}</h2>
      <div content>
        <p>{{article.content}}</p>

        <h3><a is="app-states-anchor" stateId="share-article-sate" params="{{ {articleId: article.id}  }}">Share Article?</a></h3>
        <place-holder id="share-article-holder">
        </place-holder>
      </div>

      <paper-button affirmative autofocus on-tap="{{back}}">Dismiss</paper-button>


    </paper-action-dialog>



  </template>
  <script>

  (function() {
    Polymer({

      observe: {
        'urlParams.articleId': 'getArticle'
      },

      back: function() {
        this.$.dialog.close();
        this.async(function() {
          var state = window.appStateManager.getStateById('articles');
          window.appStateManager.go(state.buildUrl());

        });
      },

      ready: function() {
        this.$.dialog.open();
      },



      openDialog: function() {
        this.$.dialog.open();
      },

      getArticle: function() {
        var article = this.article = this.model.filter(function(article) {
          return article.id === this.urlParams.articleId;
        }.bind(this))[0];
      }
    });
  })();


  </script>
</polymer-element>
