<polymer-element name="articles-home" attributes="articles state">
  <template>
    <div content>
      <template repeat="{{article in articles}}">
        <div class="listItem">
          <h2>{{article.title}}</h2>
          <div layout horizontal>
            <a is="states-anchor" stateId="view-article-sate" params="{{ {articleId: article.id, cool: 'sadsad'} }}">View</a>
            <span>&nbsp;|&nbsp;</span>
            <a is="states-anchor" stateId="edit-article-sate" params="{{ {articleId: article.id} }}">Edit</a>
          </div>
        </div>

      </template>
    </div>
    <place-holder id="manage-article-holder">


    </place-holder>

  </template>

  <script>
  Polymer({

    enterState: function(e) {
        if (e.target == this.state && e.detail.state) {
          var articleEdited = e.detail.state;
          alert('Edited article ' + articleEdited.title);
        }
    },

    created: function() {

    },

    attached: function() {
      this.stateEnterHandler = this.enterState.bind(this);
      this.state.addEventListener('enter-state', this.stateEnterHandler);
    },

    detached: function() {
      this.state.removeEventListener('enter-state', this.stateEnterHandler);
    },

    ready: function() {

    },

    domReady: function() {

    }
  });
  </script>
</polymer-element>
